<div style="background-image: url(../../assets/01_splash.png);
    background-size: contain;
    height: 100vh;
    background-position: center top;
    background-repeat: no-repeat;
    width: 100vw;">
  <app-nav></app-nav>
  <div class="flex-container" align="center">
    <md-card class="row" style="width: 23%">
      <md-card-title style="text-align: center">Sign up</md-card-title>
      <form [formGroup]="companySignup" (ngSubmit)="companySignupFormSubmit(companySignup.value)">
        <table style="width: 100%" cellspacing="0">
          <tr>
            <td>
              <md-input-container style="width: 100%">
                <input mdInput placeholder="Email" type="email" [formControl]="companySignup.controls['email']">

              </md-input-container>
            </td>
          </tr>
          <small *ngIf="companySignup.controls['email'].hasError('required') && companySignup.controls['email'].touched" class="alert alert-danger">Required</small>
          <br>
          <tr>
            <td>
              <md-input-container style="width: 100%">
                <input mdInput placeholder="First name" type="firstName" [formControl]="companySignup.controls['firstName']">

              </md-input-container>
            </td>
          </tr>
          <small *ngIf="companySignup.controls['firstName'].hasError('required') && companySignup.controls['firstName'].touched" class="alert alert-danger">Required</small>
          <br>
          <tr>
            <td>
              <md-input-container style="width: 100%">
                <input mdInput placeholder="Last name" type="lastName" [formControl]="companySignup.controls['lastName']">

              </md-input-container>
            </td>
          </tr>
          <small *ngIf="companySignup.controls['lastName'].hasError('required') && companySignup.controls['lastName'].touched" class="alert alert-danger">Required</small>
          <br>
          <tr>
            <td>
              <md-input-container style="width: 100%">
                <input mdInput placeholder="Password" type="password" [formControl]="companySignup.controls['password']">
              </md-input-container>
            </td>
          </tr>
          <div>
            <small *ngIf="companySignup.controls['password'].hasError('required') && companySignup.controls['password'].touched" class="alert alert-danger">Required</small>
          </div>
        </table>
        <md-card-actions style="text-align: center">
          <button md-button type="submit">SING UP</button>
        </md-card-actions>

      </form>
    </md-card>
  </div>
</div>
